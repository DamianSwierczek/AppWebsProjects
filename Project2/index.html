<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
</head>
<body>

  <div class="keys">
    <div class="key">
      <span class="sound">A</span>
    </div>
    <div class="key">
      <span class="sound">S</span>
    </div>
    <div class="key">
      
      <span class="sound">D</span>
    </div>
    <div class="key">
      
      <span class="sound">Q</span>
    </div>
    <div class="key">
     
      <span class="sound">W</span>
    </div>
    <div class="key">
    
      <span class="sound">E</span>
    </div>
    <div class="key">
    
      <span class="sound">Z</span>
    </div>
    <div class="key">
    
      <span class="sound">X</span>
    </div>
    <div class="key">
     
      <span class="sound">C</span>
    </div>
  </div>

    <audio src="sounds/kick.wav" data-sound="kick"></audio>
    <audio src="sounds/clap.wav" data-sound="clap"></audio>
    <audio src="sounds/hihat.wav" data-sound="hihat"></audio>
    <audio src="sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="sounds/tink.wav" data-sound="tink"></audio>
    <audio src="sounds/tom.wav" data-sound="tom"></audio>
    <audio src="sounds/ride.wav" data-sound="ride"></audio>
    <audio src="sounds/snare.wav" data-sound="snare"></audio>
    <audio src="sounds/boom.wav" data-sound="boom"></audio>

    <div class = "buttons1">
    <button id="record1">Start record 1</button>
    <button id="playChannel1">Play channel 1</button>
    <button id="stop1">Stop record 1</button>
  </div>

  <div class = "buttons2">
    <button id="record2">Start record 2</button>
    <button id="playChannel2">Play channel 2</button>
    <button id="stop2">Stop record 2</button>
  </div>

  <div class = "buttons3">
    <button id="record3">Start record 3</button>
    <button id="playChannel3">Play channel 3</button>
    <button id="stop3">Stop record 3</button>
  </div>

  <div class = "buttons4">
    <button id="record4">Start record 4</button>
    <button id="playChannel4">Play channel 4</button>
    <button id="stop4">Stop record 4</button>
  </div>



    <script src="index.js"></script>
</body>
</html>
